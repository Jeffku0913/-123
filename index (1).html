<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three/examples/js/controls/OrbitControls.js"></script>
    <style>
        body { margin: 0; background-color: #202020; color: white; font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; }
        canvas { display: block; }
        .container { width: 90%; max-width: 1200px; text-align: center; margin-top: 20px; }
        .controls {
            margin-bottom: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 5px;
        }
        select { padding: 5px; font-size: 16px; }
        .description { margin-top: 20px; font-size: 18px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>我的 3D 模型展示網站</h1>
        <p class="description">這裡是你的 3D 模型展示網站，你可以選擇不同的模型，並進行旋轉、縮放操作。</p>
        <div class="controls">
            <label for="modelSelect">選擇模型:</label>
            <select id="modelSelect">
                <option value="111213073_LOD0.glb">模型 1</option>
                <option value="model2.glb">模型 2</option>
                <option value="model3.glb">模型 3</option>
            </select>
        </div>
    </div>
    <script>
        // 初始化場景
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight * 0.7);
        document.body.appendChild(renderer.domElement);

        // 添加環境光
        const ambientLight = new THREE.AmbientLight(0xffffff, 1.5);
        scene.add(ambientLight);

        // 添加方向光
        const directionalLight = new THREE.DirectionalLight(0xffffff, 2);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        // 添加 OrbitControls
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.screenSpacePanning = false;
        controls.minDistance = 2;
        controls.maxDistance = 10;

        // 變數儲存模型
        let currentModel;
        const loader = new THREE.GLTFLoader();

        function loadModel(modelPath) {
            if (currentModel) {
                scene.remove(currentModel);
            }
            loader.load(modelPath, function(gltf) {
                currentModel = gltf.scene;
                scene.add(currentModel);
                currentModel.position.set(0, -1, 0);
                currentModel.scale.set(1, 1, 1);
            }, undefined, function(error) {
                console.error('Error loading model:', error);
            });
        }

        loadModel(document.getElementById('modelSelect').value);

        document.getElementById('modelSelect').addEventListener('change', function(event) {
            loadModel(event.target.value);
        });

        camera.position.set(0, 1, 5);

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', function() {
            camera.aspect = window.innerWidth / (window.innerHeight * 0.7);
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight * 0.7);
        });
    </script>
</body>
</html>
